<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
        <title>Security Safe</title>
    </head>
    <body>
        <div data-role="page" id="pagina1">
            <div data-role="header">
                <h1>Denuncia</h1>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="alert">Denuncia</a></li>
                    <li><a href="pagina2.html" data-transition="pop" data-icon="info">Ayuda</a></li>
                </ul>
            </div>

            <div data-role="content">
                <div>
                    <form>
                        <div>
                            <label>Categoría:</label>
                            <div>
                                <select id="categoria" onchange="sCategoria();">
                                    <option>Seleccionar categoría</option>
                                    <option>Accidente</option>
                                    <option>Delito</option>
                                </select>
                            </div>
                        </div><br />
                        <div>
                            <label>Tipo:</label>
                            <div>
                                <select id="tipo">
                                    <option>Seleccionar tipo</option>
                                </select>
                            </div>
                        </div><br />
                        <div>
                            <label >Descripción Incidente:</label>
                            <div id="descripcion">
                                <input type="text" id="desc" name="descripcion" size="250" maxlength="250" placeholder="Ingresar descripción del incidente..." />
                            </div>
                        </div><br />
                        <div data-role="main" class="ui-content">
                            <div id="datos" class="">
                                <label >Seleccionar ubicación en el mapa:</label>
                                <div class="ui-field-contain" style="display:none;">
                                    <input id="txtLat" type="text" value="" readonly>
                                    <input id="txtLon" type="text" value="" readonly>
                                </div>
                                <div class="ui-field-contain">
                                    <input id="txtCalle" type="text" value="" readonly>
                                </div>
                                <div id="map">

                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="button" id="btnRegistrar" value="Registrar Incidente" onclick="Obtener_Datos()" />
                        </div>
                    </form>
                </div>
            </div>


            


            <div data-role="footer" data-position="fixed">
                <h4>2017 Security Safe</h4>
            </div>
        </div>


        <div id="contenedor-carga" style="display:none;"><div id="carga"></div></div>


        <!-----------------------------------------SECCION DE SCRIPTS--------------------------------------------->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBav05DiXZtDaYqSyCym2ulb75b0ST3dPA&callback=initMap"></script>

    </body>
</html>
