<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;

      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBav05DiXZtDaYqSyCym2ulb75b0ST3dPA&callback=initMap"></script>
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCD';
      var labelIndex = 0;
      var Marker_Max = 4;
      var Num_Marker = 0;

    

      function initialize() {
        var coords = {};    //coordenadas obtenidas con la geolocalizaci√≥n
        navigator.geolocation.getCurrentPosition(
        function (position) {
            coords = {
                lng: position.coords.longitude,
                lat: position.coords.latitude
            };
            coords2= {
                lng: position.coords.longitude,
                lat: position.coords.latitude+0.05
            };
            coords3= {
                lng: position.coords.longitude+0.05,
                lat: position.coords.latitude+0.05
            };
            coords4= {
                lng: position.coords.longitude+0.05,
                lat: position.coords.latitude
            };
            
            //setMapa(coords);  //pasamos las coordenadas al metodo para crear el mapa
            //console.log(coords);
            console.log(position.coords2.lng);
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 12,
              center: coords
            });

            // This event listener calls addMarker() when the map is clicked.
            //google.maps.event.addListener(map, 'click', function(event) {
              //console.log(event.latLng.position);
              //addMarker(event.latLng, map);
            //});

            // Add a marker at the center of the map.
            a=addMarker(coords, map);
            b=addMarker(coords2,map);
            c=addMarker(coords3,map);
            d=addMarker(coords4,map);
          }

        , function (error) { console.log(error); });
        }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.

        var marker = new google.maps.Marker({
          draggable:true,
          animation: google.maps.Animation.DROP,
          position: new google.maps.LatLng(location),
          position: location,
          label: labels[labelIndex++ % labels.length],
          map: map
        });
        return location
        
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
